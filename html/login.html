<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>登陆</title>
		<link rel="stylesheet" href="../css/reset.css" />
		<link rel="stylesheet" href="../css/swiper-3.4.0.min.css" />
		<link rel="stylesheet" href="../font/iconfont.css" />
		<link rel="stylesheet" href="../font2/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../js/zepto.min.js"></script>
		<script src="../js/base.js"></script>
		<script src="../js/swiper-3.4.0.min.js"></script>
		<script src="../js/fastclick.js"></script>
		<script src="../js/index.js"></script>
	</head>
	<body>
		<div class="login-logo">
			<p><i class="iconfont icon-icon3"></i></p>
			<h1>阅居</h1>
		</div>
		<div class="login-box">
			<div class="wrapper">
				<form action="home-page.html" method="post" id="form">
					<p class="user"><input id="user" type="text" placeholder="邮箱/用户/手机号" /><i class="iconfont icon-gerenzhongxin"></i></p>
					<p class="pass"><input id="pass" type="password" placeholder="密码"/><i class="iconfont icon-mima"></i></p>
					<p class="sub"><input id="sub" type="submit" value="登陆"/></p>
				</form>
				<p class="register"><a href="#"><span>忘记密码</span></a><a href="enroll.html" target="_self"><span>注册</span></a></p>
			</div>
		</div>
		<script>
			var otext1=document.getElementById("user");
			var otext2=document.getElementById("pass");
			var obtn=document.getElementById("sub");
			var user=/^[a-z0-9_-]{3,16}$/;
			var email=/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
			var iphone=/^([1])+[3,5,8]([0-9]{9}$)/;
			var pass=/^[a-z0-9_-]{6,18}$/;
			obtn.onclick=function(){
				var val1=otext1.value;
				var val2=otext2.value;
				if((user.test(val1)==true||email.test(val1)==true||iphone.test(val1)==true)&&pass.test(val2)==true){
					alert("输入合法");
				}else{
					alert("输入不合法");
					return false;
				}
			}
		</script>
	</body>
</html>
