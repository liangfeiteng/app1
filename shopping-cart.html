	<body>
		<!--header部分-->
		<header>
			<a href="#"><span class="lt"><i class="iconfont icon-xiaoxi"></i></span></a>

			<a href="#"><span class="rt"><i class="iconfont icon-bianji"></i>编辑</span></a>

		<!--购物车部分-->
		<section class="shop-cart">
			<div class="shop-cart-1 shop-cart-list">
				<a class="btn" href="javascript:;"></a>
				<p><img src="./images/shop-cart-1.jpg" alt="" /></p>

					<dt>简约现代家具收纳架置物架 </dt>
					<dd>配送：江苏徐州</dd>
					<dd><b>¥<b class="cost">180.00</b></b><span>ⅹ<em>-</em><input type="text" value="1" /><strong>+</strong></span></dd>
				</dl>
			</div>
			<div class="shop-cart-2 shop-cart-list">
				<a class="btn" href="javascript:;"></a>
				<p><img src="./images/shop-cart-2.jpg" alt="" /></p>
				<dl>
					<dt>换鞋凳休闲单人沙发布椅 </dt>
					<dd>配送：江苏徐州</dd>
					<dd><b>¥<b class="cost">149.00</b></b><span>ⅹ<em>-</em><input type="text" value="1" /><strong>+</strong></span></dd>
				</dl>
			</div>
			<div class="shop-cart-3 shop-cart-list">
				<a class="btn" href="javascript:;"></a>
				<p><img src="./images/shop-cart-3.jpg" alt="" /></p>

					<dt>简约现代写字台桌子 </dt>
					<dd>配送：江苏徐州</dd>

				</dl>
			</div>
			<div class="shop-cart-4 shop-cart-list">
				<a class="btn" href="javascript:;"></a>
				<p><img src="./images/shop-cart-4.jpg" alt="" /></p>
				<dl>
					<dt>维莎日式实木方几边几茶几</dt>
					<dd>配送：江苏徐州</dd>
					<dd><b>¥<b class="cost">395.00</b></b><span>ⅹ<em>-</em><input type="text" value="1" /><strong>+</strong></span></dd>
				</dl>
			</div>
			<div class="shop-check-all">
				<p>
					<a href="javascript:;">
						<span></span>
						<b>全选</b>
						<i class="iconfont icon-shanchuline"></i>
						<strong id="del">删除</strong>
					</a>
				</p>
				<h3>总计：¥<span id="sum">00.00</span></h3>
				<h2 id="balance">结算<span>(<b id="number">0</b>)</span></h2>
			</div>
